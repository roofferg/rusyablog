---
layout: post.njk
title: Blog - Tüm Yazılar
---

<h1>Tüm Blog Yazıları</h1>
<ul style="list-style: none; padding: 0;">
    {%- for post in collections.blog | reverse -%}
        <li style="margin-bottom: 1.5rem;">
            <a href="{{ post.url | url }}" style="text-decoration: none; color: #333;">
                <h2 style="margin-bottom: 0.2rem;">{{ post.data.title }}</h2>
            </a>
            <small>Yayın Tarihi: {{ post.date | readableDate }}</small>
        </li>
    {%- endfor -%}
</ul>
